name: 建置與發布

on:
  push:
    tags:
      - 'v*'  # 當推送版本標籤時觸發

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: develop  # 從 develop 分支建置
    
    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安裝相依套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 使用 PyInstaller 建置
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon=icon.ico --add-data "kcptube/version.txt;kcptube" main.py
    
    - name: 建立發布套件
      run: |
        mkdir release
        copy dist\main.exe release\kcptube_launcher.exe
        copy kcptube\version.txt release\
        copy README.md release\
    
    - name: 建立發布版本
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/kcptube_launcher.exe
          release/version.txt
          release/README.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-main:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    
    - name: 更新版本資訊
      run: |
        mkdir -p kcptube
        echo "${GITHUB_REF#refs/tags/v}" > kcptube/version.txt
    
    - name: 提交並推送變更
      run: |
        git config --local user.email "minidora0702@gmail.com"
        git config --local user.name "Minidoracat"
        git add kcptube/version.txt
        git commit -m "更新版本至 ${GITHUB_REF#refs/tags/v}"
        git push
