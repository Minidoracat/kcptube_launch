name: 建置與發布

on:
  push:
    tags:
      - 'v*'  # 當推送版本標籤時觸發

permissions:
  contents: write  # 添加全域權限設置

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: develop  # 從 develop 分支建置
    
    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安裝相依套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 更新版本資訊
      run: |
        $version = "${{ github.ref }}".Replace('refs/tags/v', '')
        $json = Get-Content version.json | ConvertFrom-Json
        $json.launcher_version = $version
        $json.last_updated = (Get-Date).ToString("yyyy-MM-dd")
        $json | ConvertTo-Json | Set-Content version.json
    
    - name: 使用 PyInstaller 建置
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "version.json;." main.py
    
    - name: 建立發布套件
      run: |
        mkdir release
        mkdir release\conf
        copy dist\main.exe release\kcptube_launcher.exe
        copy version.json release\
        copy README.md release\
        xcopy /E /I conf\*.conf release\conf\
    
    - name: 建立發布版本
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/kcptube_launcher.exe
          release/version.json
          release/README.md
          release/conf/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-main:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: develop
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 獲取檔案
      run: |
        # 確保目錄存在
        mkdir -p temp/{conf,kcptube}
        
        # 複製檔案，如果存在的話
        if [ -f version.json ]; then
          cp version.json temp/
        fi
        
        if [ -d conf ] && [ "$(ls -A conf/*.conf 2>/dev/null)" ]; then
          cp conf/*.conf temp/conf/
        fi
        
        if [ -d kcptube ] && [ "$(ls -A kcptube 2>/dev/null)" ]; then
          cp -r kcptube/* temp/kcptube/
        fi
    
    - uses: actions/checkout@v3
      with:
        ref: main
        clean: true
    
    - name: 更新檔案
      run: |
        # 確保目錄存在
        mkdir -p conf kcptube
        
        # 複製檔案，如果存在的話
        if [ -f temp/version.json ]; then
          cp -f temp/version.json ./
        fi
        
        if [ -d temp/conf ] && [ "$(ls -A temp/conf/*.conf 2>/dev/null)" ]; then
          cp -f temp/conf/*.conf conf/
        fi
        
        if [ -d temp/kcptube ] && [ "$(ls -A temp/kcptube 2>/dev/null)" ]; then
          cp -rf temp/kcptube/* kcptube/
        fi
        
        # 確保版本資訊一定會更新
        version="${GITHUB_REF#refs/tags/v}"
        echo "{\"launcher_version\": \"$version\", \"kcptube_version\": \"20240602\", \"last_updated\": \"$(date +%Y-%m-%d)\"}" > version.json
        
        # 確保 kcptube 目錄結構正確
        mkdir -p kcptube/20240602
    
    - name: 提交並推送變更
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add version.json conf/ kcptube/
        git commit -m "更新版本至 ${GITHUB_REF#refs/tags/v} 並同步檔案"
        git push
